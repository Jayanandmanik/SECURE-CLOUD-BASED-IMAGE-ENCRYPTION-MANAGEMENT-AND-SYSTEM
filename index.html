<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Encryption</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1813/1813797.png">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling with Animated Gradient Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Circles */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(26, 181, 229, 0.1);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
            z-index: 1;
        }

        body::before {
            top: 20%;
            left: 30%;
            animation-delay: 0s;
        }

        body::after {
            bottom: 20%;
            right: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        /* Login Container */
        .login-container {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(26, 181, 229, 0.3);
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 10px rgba(26, 181, 229, 0.8);
            animation: glow 2s infinite alternate;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid rgba(26, 181, 229, 0.5);
            background: transparent;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            border-bottom-color: #1abc9c;
        }

        /* Login Button */
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #1abc9c;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-login:hover {
            background-color: #16a085;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
        }

        /* Links */
        .links {
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: #1abc9c;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #16a085;
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .background::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(26, 181, 229, 0.1) 10%, transparent 10.01%);
            background-size: 20px 20px;
            animation: moveBackground 10s linear infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(26, 181, 229, 0.8);
            }
            100% {
                text-shadow: 0 0 20px rgba(26, 181, 229, 1), 0 0 40px rgba(26, 181, 229, 1);
            }
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(20px, 20px);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <h1>Login</h1>
        <form action="./index" method="post">
            <div class="form-group">
                <input type="text" name="luser" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <input type="password" name="lpass" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="links">
            <a href="/forgotpassword">Forgot password?</a><br>
            Not a member? <a href="/login">Register</a>
        </div>
    </div>
</body>
</html>
