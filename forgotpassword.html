<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1813/1813797.png">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling with Gradient Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* Animated Background Circles */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        body::before {
            top: 20%;
            left: 3%;
            animation-delay: 0s;
        }

        body::after {
            bottom: 20%;
            right: 35%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        /* Form Container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: slideIn 1s ease-in-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heading */
        h1 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Input Fields */
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            margin: 0.75rem 0;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"] {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input[type="text"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Submit Button */
        input[type="submit"] {
            background-color: #ff6f61;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff4a3d;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 111, 97, 0.3);
        }

        /* Hover Effects for Input Fields */
        input[type="text"]:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="text"], input[type="submit"] {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Forgot Your Password?</h1>
        <form action="./forgotpassword" method="post">
            <input type="text" name="changeuser" placeholder="Enter Username" required>
            <input type="text" name="changepass" placeholder="Enter New Password" required>
            <input type="text" name="changerpass" placeholder="Re-enter New Password" required>
            <input type="submit" value="Reset Password">
        </form>
    </div>
</body>
</html>
